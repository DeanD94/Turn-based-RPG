<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Press Start 2P', cursive;
        }

        body {
            background-color: black;

        }

        h1 {
            margin: 0;
            font-size: 13px;
        }

        button {
            border: none;
            cursor: pointer;
            background-color: rgb(202, 201, 201);
        }

        button:hover {
            background-color: rgb(182, 184, 185);
        }
    </style>
</head>
<div style="display: inline-block; position: relative;">
    <div id="overlappingDiv"
        style="background-color: black; position:absolute; top: 0; right:0; bottom:0; left:0; opacity: 0; pointer-events: none; z-index: 10;">
    </div>

    <canvas></canvas>

    <div id="uiBox" style="display: none;">

        <!-- hp interface -->
        <div
            style="background-color:white; width: 170px; position:absolute;bottom: 140; right:55; border:4px black solid; padding: 10px;">
            <h1>Emby</h1>
            <div style="position:relative;">
                <div style="height: 5px; background-color:#ddd; margin-top: 7px;"></div>
                <div id="playerHealthBar"
                    style="height: 5px; background-color:rgb(7, 117, 7); position:absolute; top:0;left:0; right:0;">
                </div>
            </div>
        </div>

        <div
            style="background-color:white; width: 170px; position:absolute;top:30; left:40; border:4px black solid; padding: 10px;">
            <h1>Draggle</h1>
            <div style="position:relative;">
                <div style="height: 5px; background-color:#ddd; margin-top: 7px;"></div>
                <div id="enemyHealthBar"
                    style="height: 5px; background-color:rgb(7, 117, 7); position:absolute; top:0;left:0; right:0;">
                </div>
            </div>
        </div>

        <!-- attack selection interface -->
        <div id="attackBox"
            style="background-color: rgb(202, 201, 201); height: 120px; position:absolute; bottom: 0; left: 0; right: 0; border-top: 4px black solid; display:flex;">

            <div id="attackDialogueBox"
                style="position:absolute; top: 0; bottom: 0; left:0; right: 0; background-color:rgb(202, 201, 201); padding: 12px; display: none; cursor: pointer">
            </div>

            <div id="attacksBox" style="display:grid; grid-template-columns: repeat(2, 1fr); width: 70%;">

            </div>

            <div id="attackTypeBox"
                style="display:flex; align-items: center; justify-content: center; width: 30%; border-left: 4px black solid;">
                <h1></h1>
            </div>
        </div>
    </div>

    <div id="npcInteract" style="display: none;">
        <div id="npcDialogueBox"
            style="position:absolute; bottom: 20; left:300; right: 300; height: 80px; background-color:rgb(202, 201, 201); padding: 12px; cursor: pointer; border:4px black solid;">
            npcDialogue
        </div>
    </div>
</div>
